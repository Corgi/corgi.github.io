<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://corgi.github.io/mayhem/js/jquery.countdown.min.js"></script>
<div class="timeWrap" ng-app="app">
  <div class="time-to">FREE COMIC BOOK DAY BEGINS IN...<br />
    <span id="clock">&nbsp;</span>
    <script type="text/javascript">
      $("#clock")
        .countdown("2019/05/05", function(event) {
          $(this).text(
            event.strftime('%D days %H:%M:%S')
          );
        });
    </script>
  </div>
</div>
